<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc Muzical Interactiv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6b2fb5 0%, #8b3fc5 50%, #9b4fd5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .game-area {
            background: #000;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            height: 600px;
            overflow: hidden;
        }

        .lanes-container {
            display: flex;
            height: 100%;
            gap: 10px;
            position: relative;
        }

        .lane {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.1s;
        }

        .lane:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .lane-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            opacity: 0.3;
        }

        .hit-zone {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            height: 80px;
            border: 3px solid;
            border-radius: 10px;
            opacity: 0.5;
        }

        .note {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background: #ec4899;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }

        button:hover {
            background: #db2777;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.6);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .song-list {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }

        .song-list.active {
            display: block;
        }

        .song-list h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .song-item {
            background: #ec4899;
            color: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .song-item:hover {
            background: #db2777;
            transform: scale(1.05);
        }

        .song-item.selected {
            background: #be185d;
            border: 3px solid #fce7f3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .current-song {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Joc Muzical Interactiv</h1>
            <div class="current-song">Cântec: <span id="currentSong">Niciun cântec selectat</span></div>
        </div>

        <div class="stats">
            <div>Scor: <span id="score">0</span></div>
            <div>Combo: <span id="combo">0</span></div>
            <div>Ratate: <span id="missed">0</span></div>
        </div>

        <div class="game-area">
            <div class="lanes-container" id="lanesContainer"></div>
        </div>

        <div class="controls">
            <button id="showSongs">Listă Cântece</button>
            <button id="startGame" disabled>Începe</button>
            <button id="stopGame" disabled>Oprește</button>
            <button id="changeSong">Schimbă Cântecul</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="song-list" id="songList">
        <h2>Selectează un Cântec</h2>
        <div id="songItems"></div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const songs = [
            { name: "La Multi Ani", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { name: "Deșteaptă-te Române", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { name: "Sarba Moldovenească", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
            { name: "Hora Unirii", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
            { name: "Trecea Vântul", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
            { name: "Pe-o Stâncă Neagră", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" },
            { name: "Ciocârlia", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" },
            { name: "Mioriţa", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" },
            { name: "Cântec de Leagăn", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" },
            { name: "Balada", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" }
        ];

        const laneColors = ['#22c55e', '#3b82f6', '#eab308', '#ef4444', '#a855f7'];
        
        let selectedSong = null;
        let gameRunning = false;
        let score = 0;
        let combo = 0;
        let missed = 0;
        let notes = [];
        let gameInterval = null;
        let noteSpeed = 2;
        let noteSpawnRate = 1000;
        let audioPlayer = document.getElementById('audioPlayer');
        let audioContext = null;

        // Initialize lanes
        const lanesContainer = document.getElementById('lanesContainer');
        for (let i = 0; i < 5; i++) {
            const lane = document.createElement('div');
            lane.className = 'lane';
            lane.dataset.lane = i;
            
            const laneLine = document.createElement('div');
            laneLine.className = 'lane-line';
            laneLine.style.background = laneColors[i];
            
            const hitZone = document.createElement('div');
            hitZone.className = 'hit-zone';
            hitZone.style.borderColor = laneColors[i];
            
            lane.appendChild(laneLine);
            lane.appendChild(hitZone);
            lanesContainer.appendChild(lane);
            
            lane.addEventListener('click', () => handleLaneClick(i));
        }

        // Song list
        const songItems = document.getElementById('songItems');
        songs.forEach((song, index) => {
            const item = document.createElement('div');
            item.className = 'song-item';
            item.textContent = song.name;
            item.addEventListener('click', () => selectSong(index));
            songItems.appendChild(item);
        });

        function selectSong(index) {
            selectedSong = index;
            document.getElementById('currentSong').textContent = songs[index].name;
            document.getElementById('startGame').disabled = false;
            
            document.querySelectorAll('.song-item').forEach((item, i) => {
                item.classList.toggle('selected', i === index);
            });
            
            closeSongList();
        }

        function showSongList() {
            document.getElementById('songList').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeSongList() {
            document.getElementById('songList').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function startGame() {
            if (selectedSong === null) return;
            
            gameRunning = true;
            score = 0;
            combo = 0;
            missed = 0;
            notes = [];
            noteSpeed = 2;
            noteSpawnRate = 1000;
            
            updateStats();
            
            document.getElementById('startGame').disabled = true;
            document.getElementById('stopGame').disabled = false;
            document.getElementById('showSongs').disabled = true;
            document.getElementById('changeSong').disabled = true;
            
            // Start audio
            audioPlayer.src = songs[selectedSong].url;
            audioPlayer.playbackRate = 1.0;
            audioPlayer.play();
            
            gameInterval = setInterval(gameLoop, 16);
            spawnNotes();
        }

        function stopGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            notes = [];
            
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            
            document.querySelectorAll('.note').forEach(note => note.remove());
            
            document.getElementById('startGame').disabled = false;
            document.getElementById('stopGame').disabled = true;
            document.getElementById('showSongs').disabled = false;
            document.getElementById('changeSong').disabled = false;
        }

        function spawnNotes() {
            if (!gameRunning) return;
            
            const lane = Math.floor(Math.random() * 5);
            const note = {
                lane: lane,
                y: 0,
                element: createNoteElement(lane)
            };
            notes.push(note);
            
            // Accelerate gradually
            noteSpeed += 0.05;
            noteSpawnRate = Math.max(300, noteSpawnRate - 10);
            audioPlayer.playbackRate = Math.min(2.0, 1.0 + (noteSpeed - 2) / 10);
            
            setTimeout(spawnNotes, noteSpawnRate);
        }

        function createNoteElement(lane) {
            const note = document.createElement('div');
            note.className = 'note';
            note.style.background = laneColors[lane];
            note.style.top = '0px';
            
            const laneElement = document.querySelector(`[data-lane="${lane}"]`);
            laneElement.appendChild(note);
            
            return note;
        }

        function gameLoop() {
            notes.forEach((note, index) => {
                note.y += noteSpeed;
                note.element.style.top = note.y + 'px';
                
                // Check if note is missed (past hit zone)
                if (note.y > 600) {
                    note.element.remove();
                    notes.splice(index, 1);
                    missed++;
                    combo = 0;
                    updateStats();
                }
            });
        }

        function handleLaneClick(laneIndex) {
            if (!gameRunning) {
                playSound(laneIndex);
                return;
            }
            
            playSound(laneIndex);
            
            const hitZoneTop = 520;
            const hitZoneBottom = 600;
            
            const hitNote = notes.find(note => 
                note.lane === laneIndex && 
                note.y >= hitZoneTop - 40 && 
                note.y <= hitZoneBottom - 40
            );
            
            if (hitNote) {
                score += 100 * (combo + 1);
                combo++;
                hitNote.element.remove();
                notes.splice(notes.indexOf(hitNote), 1);
                updateStats();
            }
        }

        function playSound(laneIndex) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00]; // C, D, E, F, G
            oscillator.frequency.value = frequencies[laneIndex];
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('missed').textContent = missed;
        }

        // Event listeners
        document.getElementById('showSongs').addEventListener('click', showSongList);
        document.getElementById('startGame').addEventListener('click', startGame);
        document.getElementById('stopGame').addEventListener('click', stopGame);
        document.getElementById('changeSong').addEventListener('click', showSongList);
        document.getElementById('overlay').addEventListener('click', closeSongList);
    </script>
</body>
</html>
