<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluier Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hole-button {
            transition: background-color 0.2s ease;
        }
        .hole-button.active {
            background-color: #4f46e5;
        }
        .hole-button:not(.active) {
            background-color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Virtual Flute</h1>
            <p class="text-lg text-gray-600 mb-6">Click on the holes to play different notes!</p>
            <button id="resetButton" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                Reset Flute
            </button>
        </div>

        <div class="flex flex-col items-center">
            <!-- Flute Body -->
            <div class="relative bg-gradient-to-r from-amber-200 to-amber-300 rounded-full p-8 shadow-2xl">
                <div class="flex items-center space-x-6">
                    <!-- Mouthpiece -->
                    <div class="bg-gradient-to-r from-amber-300 to-amber-400 rounded-full w-16 h-12 shadow-inner flex items-center justify-center">
                        <div class="w-2 h-2 bg-gray-700 rounded-full"></div>
                    </div>

                    <!-- Flute Tube -->
                    <div class="bg-gradient-to-r from-amber-100 to-amber-200 rounded-full h-8 w-96 shadow-inner relative">
                        <!-- Finger Holes -->
                        <div class="absolute inset-0 flex items-center justify-around" id="holesContainer">
                            <!-- Holes will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize active holes state
        let activeHoles = new Array(8).fill(false);
        const frequencies = [523, 587, 659, 698, 784, 880, 988, 1047]; // C5, D5, E5, F5, G5, A5, B5, C6

        // Create holes
        const holesContainer = document.getElementById('holesContainer');
        for (let i = 0; i < 8; i++) {
            const button = document.createElement('button');
            button.className = 'w-8 h-8 rounded-full border-2 border-gray-700 shadow-md hole-button';
            button.dataset.index = i;
            button.setAttribute('aria-label', `Hole ${i + 1} not pressed`);
            holesContainer.appendChild(button);
        }

        // Play note function
        function playNote(frequency) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Handle hole click
        function handleHoleClick(index) {
            activeHoles[index] = !activeHoles[index];
            const buttons = document.querySelectorAll('.hole-button');
            const button = buttons[index];
            
            if (activeHoles[index]) {
                button.classList.add('active');
                button.setAttribute('aria-label', `Hole ${index + 1} pressed`);
            } else {
                button.classList.remove('active');
                button.setAttribute('aria-label', `Hole ${index + 1} not pressed`);
            }
            
            playNote(frequencies[index]);
        }

        // Reset flute
        function resetFlute() {
            activeHoles = new Array(8).fill(false);
            const buttons = document.querySelectorAll('.hole-button');
            buttons.forEach((button, index) => {
                button.classList.remove('active');
                button.setAttribute('aria-label', `Hole ${index + 1} not pressed`);
            });
        }

        // Add event listeners
        document.querySelectorAll('.hole-button').forEach((button, index) => {
            button.addEventListener('click', () => handleHoleClick(index));
        });

        document.getElementById('resetButton').addEventListener('click', resetFlute);
    </script>
</body>
</html>
