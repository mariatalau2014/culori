<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Culoare opusă – mare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #eee;
        }

        h1 {
            font-size: 36px;
        }

        .slider-group {
            font-size: 22px;
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 400px;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 4px solid #000;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            font-size: 22px;
            font-weight: bold;
        }

        .code {
            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>Alege culoarea (RGB)</h1>

<div class="slider-group">
    R:
    <input type="range" id="red" min="0" max="255" value="120">
    <span id="rVal">120</span>
</div>

<div class="slider-group">
    G:
    <input type="range" id="green" min="0" max="255" value="120">
    <span id="gVal">120</span>
</div>

<div class="slider-group">
    B:
    <input type="range" id="blue" min="0" max="255" value="120">
    <span id="bVal">120</span>
</div>

<div class="container">
    <div class="box" id="original">
        <div class="code" id="originalCode"></div>
    </div>

    <div class="box" id="opposite">
        <div class="code" id="oppositeCode"></div>
    </div>
</div>

<script>
    const red = document.getElementById('red');
    const green = document.getElementById('green');
    const blue = document.getElementById('blue');

    const rVal = document.getElementById('rVal');
    const gVal = document.getElementById('gVal');
    const bVal = document.getElementById('bVal');

    const original = document.getElementById('original');
    const opposite = document.getElementById('opposite');

    const originalCode = document.getElementById('originalCode');
    const oppositeCode = document.getElementById('oppositeCode');

    function toHex(value) {
        return value.toString(16).padStart(2, '0');
    }

    function updateColor() {
        const r = parseInt(red.value);
        const g = parseInt(green.value);
        const b = parseInt(blue.value);

        rVal.textContent = r;
        gVal.textContent = g;
        bVal.textContent = b;

        const rgb = `rgb(${r}, ${g}, ${b})`;
        const hex = `#${toHex(r)}${toHex(g)}${toHex(b)}`;

        original.style.backgroundColor = rgb;
        originalCode.innerHTML = `
            ORIGINAL<br>
            RGB: ${rgb}<br>
            HEX: ${hex}
        `;

        const rOpp = 255 - r;
        const gOpp = 255 - g;
        const bOpp = 255 - b;

        const rgbOpp = `rgb(${rOpp}, ${gOpp}, ${bOpp})`;
        const hexOpp = `#${toHex(rOpp)}${toHex(gOpp)}${toHex(bOpp)}`;

        opposite.style.backgroundColor = rgbOpp;
        oppositeCode.innerHTML = `
            OPUS<br>
            RGB: ${rgbOpp}<br>
            HEX: ${hexOpp}
        `;
    }

    red.addEventListener('input', updateColor);
    green.addEventListener('input', updateColor);
    blue.addEventListener('input', updateColor);

    updateColor();
</script>

</body>
</html>
