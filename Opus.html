<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Culoare opusă – glisoare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f4f4f4;
        }

        h2 {
            margin-bottom: 20px;
        }

        .slider-group {
            margin-bottom: 15px;
            font-size: 18px;
        }

        input[type="range"] {
            width: 300px;
        }

        .container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Alege culoarea (RGB)</h2>

<div class="slider-group">
    R:
    <input type="range" id="red" min="0" max="255" value="0">
    <span id="rVal">0</span>
</div>

<div class="slider-group">
    G:
    <input type="range" id="green" min="0" max="255" value="0">
    <span id="gVal">0</span>
</div>

<div class="slider-group">
    B:
    <input type="range" id="blue" min="0" max="255" value="0">
    <span id="bVal">0</span>
</div>

<div class="container">
    <div class="box" id="original">Original</div>
    <div class="box" id="opposite">Opus</div>
</div>

<script>
    const red = document.getElementById('red');
    const green = document.getElementById('green');
    const blue = document.getElementById('blue');

    const rVal = document.getElementById('rVal');
    const gVal = document.getElementById('gVal');
    const bVal = document.getElementById('bVal');

    const original = document.getElementById('original');
    const opposite = document.getElementById('opposite');

    function updateColor() {
        const r = parseInt(red.value);
        const g = parseInt(green.value);
        const b = parseInt(blue.value);

        rVal.textContent = r;
        gVal.textContent = g;
        bVal.textContent = b;

        original.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

        const rOpp = 255 - r;
        const gOpp = 255 - g;
        const bOpp = 255 - b;

        opposite.style.backgroundColor = `rgb(${rOpp}, ${gOpp}, ${bOpp})`;
    }

    red.addEventListener('input', updateColor);
    green.addEventListener('input', updateColor);
    blue.addEventListener('input', updateColor);

    updateColor();
</script>

</body>
</html>
