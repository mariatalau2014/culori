<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura MagicƒÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            touch-action: none;
            user-select: none; /* Previne selectarea textului */
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 450px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
            border-radius: 25px;
            overflow: hidden;
            background-color: #87CEEB;
            cursor: pointer;
            border: 8px solid #fff;
            transition: border-color 1s ease;
        }

        canvas {
            display: block;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #score-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #score-display, #station-display {
            color: #fff;
            font-size: 28px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.5);
        }

        #warning-dot {
            width: 20px;
            height: 20px;
            background-color: #ff4757;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 10px #ff4757;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #warning-dot.active {
            opacity: 1;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink {
            from { transform: scale(1); box-shadow: 0 0 10px #ff4757; }
            to { transform: scale(1.3); box-shadow: 0 0 20px #ff4757; }
        }

        /* Screens (Start, Game Over) */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #ff6b81;
            font-size: 50px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }

        p {
            color: #555;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .character-selection {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .char-card {
            background: white;
            border: 4px solid #eee;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            width: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            /* Important for touch events */
            touch-action: manipulation; 
        }

        .char-card:hover {
            transform: translateY(-5px);
            border-color: #ff9ff3;
            box-shadow: 0 10px 20px rgba(255, 159, 243, 0.4);
        }

        .char-card.selected {
            border-color: #ff6b81;
            background-color: #fff0f3;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 107, 129, 0.5);
        }

        .char-icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
        }

        .char-name {
            font-size: 24px;
            color: #555;
        }

        #start-button {
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 30px;
            font-family: 'Fredoka One', cursive;
            background-color: #2ed573;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 0 #26af61;
            pointer-events: auto;
        }

        #start-button:hover {
            background-color: #26af61;
            transform: translateY(-2px);
        }

        #start-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #restart-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 28px;
            font-family: 'Fredoka One', cursive;
            background-color: #ff9ff3;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 6px 0 #f368e0;
            pointer-events: auto;
        }

        #restart-button:hover {
            background-color: #f368e0;
            transform: translateY(-2px);
        }

        .victory-text {
            color: #2ed573 !important;
            font-size: 60px !important;
            text-shadow: 3px 3px 0px #fff !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        
        <!-- UI Layer -->
        <div id="ui-layer">
            <div id="score-container">
                <div id="station-display">Sta»õia: 0/15</div>
                <div id="score-display">‚≠ê Scor: 0</div>
                <div id="warning-dot"></div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Alege Personajul</h1>
            <p>Cine vrei sƒÉ fie eroul pove»ôtii?</p>
            
            <div class="character-selection">
                <div class="char-card selected" id="card-girl">
                    <span class="char-icon">üåü</span>
                    <div class="char-name">Fata</div>
                    <div style="font-size: 14px; color: #888;">(Stelu»õƒÉ)</div>
                </div>
                
                <div class="char-card" id="card-boy">
                    <span class="char-icon">ü¶ï</span>
                    <div class="char-name">BƒÉiat</div>
                    <div style="font-size: 14px; color: #888;">(Dinozaur)</div>
                </div>
            </div>

            <button id="start-button">Start Joc!</button>
        </div>

        <!-- Game Over / Victory Screen -->
        <div id="game-over-screen" class="screen hidden">
            <div id="end-title">Oh, nu! üò¢</div>
            <div style="font-size: 24px; color: #555; margin-top: 10px;" id="end-message">Ai lovit un obstacol.</div>
            <button id="restart-button">Meniu Principal</button>
        </div>
    </div>

    <script>
        // --- Configuration & State ---
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const stationDisplay = document.getElementById('station-display');
        const warningDot = document.getElementById('warning-dot');
        
        // Screens
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const endTitle = document.getElementById('end-title');
        const endMessage = document.getElementById('end-message');
        const restartButton = document.getElementById('restart-button');
        const startButton = document.getElementById('start-button');
        
        // Character Cards
        const cardGirl = document.getElementById('card-girl');
        const cardBoy = document.getElementById('card-boy');

        let selectedChar = 'girl'; // 'girl' or 'boy'
        let gameRunning = false;
        let paused = false;
        let score = 0;
        let gameSpeed = 5;
        let frameCount = 0;
        
        // Station System
        let currentStation = 0;
        const maxStations = 15;
        const obstaclesPerStation = 5;
        
        // Themes
        const stationThemes = [
            { bg: ["#a18cd1", "#fbc2eb"], obs: "#ff6b81", border: "#ff9ff3" },
            { bg: ["#89f7fe", "#66a6ff"], obs: "#2e86de", border: "#54a0ff" },
            { bg: ["#fddb92", "#d1fdff"], obs: "#ffa502", border: "#eccc68" },
            { bg: ["#96fbc4", "#f9f586"], obs: "#2ed573", border: "#7bed9f" },
            { bg: ["#c2e9fb", "#a1c4fd"], obs: "#3742fa", border: "#70a1ff" },
            { bg: ["#ffecd2", "#fcb69f"], obs: "#ff7f50", border: "#ffbe76" },
            { bg: ["#e0c3fc", "#8ec5fc"], obs: "#a55eea", border: "#d980fa" },
            { bg: ["#ffecd2", "#ffd1ff"], obs: "#ff4757", border: "#ff6b81" },
            { bg: ["#d299c2", "#fef9d7"], obs: "#8c7ae6", border: "#a29bfe" },
            { bg: ["#85FFBD", "#FFFB7D"], obs: "#26de81", border: "#20bf6b" },
            { bg: ["#C9FFBF", "#FFAFBD"], obs: "#fc5c65", border: "#eb4d4b" },
            { bg: ["#FAD961", "#F76B1C"], obs: "#e58e26", border: "#f0932b" },
            { bg: ["#B5FFFC", "#D5FFEA"], obs: "#0be881", border: "#2ecc71" },
            { bg: ["#FFDEE9", "#B5FFFC"], obs: "#4834d4", border: "#686de0" },
            { bg: ["#F6D365", "#FDA085"], obs: "#be2edd", border: "#e056fd" },
            { bg: ["#667eea", "#764ba2"], obs: "#ffffff", border: "#a29bfe" }
        ];

        let currentTheme = stationThemes[0];
        let nextObstacleFrame = 0;
        const warningDurationFrames = 300;

        // Player
        const player = {
            x: 100, y: 300, width: 50, height: 50,
            velocityY: 0, velocityX: 0,
            spriteFrame: 0, animationTimer: 0,
            speed: 6, jumpForce: -13, gravity: 0.6, isJumping: false
        };

        const groundLevel = 380;
        let obstacles = [];

        // Images
        const starSprite = new Image();
        starSprite.src = 'https://image.qwenlm.ai/public_source/218e8dca-9833-45e0-bdf0-4a18a6818251/112b85d2b-70b1-4b30-a84a-99c138dbf2fb.png';
        
        const dinoSprite = new Image();
        dinoSprite.src = 'https://image.qwenlm.ai/public_source/218e8dca-9833-45e0-bdf0-4a18a6818251/112b85d2b-70b1-4b30-a84a-99c138dbf2fb.png'; 
        
        const obstacleImage = new Image();
        obstacleImage.src = 'https://image.qwenlm.ai/public_source/218e8dca-9833-45e0-bdf0-4a18a6818251/1fe457057-a052-4393-b21b-726fa8649a24.png';

        const backgroundImg = new Image();
        backgroundImg.src = 'https://image.qwenlm.ai/public_source/218e8dca-9833-45e0-bdf0-4a18a6818251/10e5d2695-8494-4259-a8d1-e3800b738269.png';

        const groundImg = new Image();
        groundImg.src = 'https://image.qwenlm.ai/public_source/218e8dca-9833-45e0-bdf0-4a18a6818251/1ccbc7bcd-4c13-4c83-a644-42423393bacc.png';

        let bgX = 0, groundX = 0;

        // --- Menu Functions ---
        function setupCharacterSelection() {
            // Function to handle selection
            const selectChar = (char) => {
                selectedChar = char;
                cardGirl.classList.remove('selected');
                cardBoy.classList.remove('selected');
                document.getElementById(`card-${char}`).classList.add('selected');
            };

            // Add Click Events
            cardGirl.addEventListener('click', () => selectChar('girl'));
            cardBoy.addEventListener('click', () => selectChar('boy'));

            // Add Touch Events (for mobile reliability)
            cardGirl.addEventListener('touchstart', (e) => { e.preventDefault(); selectChar('girl'); });
            cardBoy.addEventListener('touchstart', (e) => { e.preventDefault(); selectChar('boy'); });
        }

        function startGame() {
            startScreen.classList.add('hidden');
            resetGameLogic();
            requestAnimationFrame(gameLoop);
        }

        function resetToMenu() {
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            gameRunning = false;
        }

        // --- Game Logic ---
        function updateTheme() {
            const themeIndex = Math.min(currentStation, stationThemes.length - 1);
            currentTheme = stationThemes[themeIndex];
            stationDisplay.textContent = `Sta»õia: ${Math.min(currentStation, maxStations)}/${maxStations}`;
            gameContainer.style.borderColor = currentTheme.border;
            scoreDisplay.style.color = currentTheme.obs === '#ffffff' ? '#333' : '#fff';
            stationDisplay.style.color = scoreDisplay.style.color;
        }

        function scheduleNextObstacle() {
            const spawnInterval = Math.floor(550 / gameSpeed);
            nextObstacleFrame = frameCount + spawnInterval;
        }

        function spawnObstacle() {
            if (!gameRunning) return;
            obstacles.push({
                x: canvas.width, y: groundLevel - 20, width: 40, height: 20, passed: false
            });
            scheduleNextObstacle();
        }

        function checkStationProgress() {
            const newStation = Math.floor(score / obstaclesPerStation);
            if (newStation > currentStation) {
                currentStation = newStation;
                updateTheme();
                if (currentStation >= maxStations) gameWin();
            }
        }

        function updateWarning() {
            if (!gameRunning || paused) {
                warningDot.classList.remove('active');
                return;
            }
            const framesUntilSpawn = nextObstacleFrame - frameCount;
            if (framesUntilSpawn > 0 && framesUntilSpawn <= warningDurationFrames) {
                warningDot.classList.add('active');
            } else {
                warningDot.classList.remove('active');
            }
        }

        function updatePlayer() {
            if (paused) return;
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            player.x += player.velocityX;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            if (player.y + player.height > groundLevel) {
                player.y = groundLevel - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }
            if (player.y < 0) { player.y = 0; player.velocityY = 0; }

            if (player.isJumping) player.spriteFrame = 2;
            else if (Math.abs(player.velocityX) > 0) {
                player.animationTimer++;
                if (player.animationTimer > 10) {
                    player.spriteFrame = (player.spriteFrame === 0 ? 1 : 0);
                    player.animationTimer = 0;
                }
            } else player.spriteFrame = 0;
        }

        function updateObstacles() {
            if (paused) return;
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                const hitboxPadding = 5;
                if (
                    player.x + hitboxPadding < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width - hitboxPadding > obstacles[i].x &&
                    player.y + hitboxPadding < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height - hitboxPadding > obstacles[i].y
                ) {
                    gameOver();
                }

                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                    obstacles[i].passed = true;
                    score++;
                    scoreDisplay.textContent = `‚≠ê Scor: ${score}`;
                    checkStationProgress();
                    if (score % 5 === 0 && currentStation < maxStations) gameSpeed += 0.3;
                }
                if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
            }
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, currentTheme.bg[0]);
            gradient.addColorStop(1, currentTheme.bg[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (backgroundImg.complete) {
                ctx.drawImage(backgroundImg, bgX, 0, canvas.width, canvas.height);
                ctx.drawImage(backgroundImg, bgX + canvas.width, 0, canvas.width, canvas.height);
            }
            if (groundImg.complete) {
                ctx.drawImage(groundImg, groundX, groundLevel, canvas.width, canvas.height - groundLevel);
                ctx.drawImage(groundImg, groundX + canvas.width, groundLevel, canvas.width, canvas.height - groundLevel);
            }
        }

        function drawPlayer() {
            const sprite = selectedChar === 'girl' ? starSprite : dinoSprite;
            if (sprite.complete) {
                const frameWidth = 1024 / 3; 
                const frameHeight = 1024;
                let sourceX = player.spriteFrame * frameWidth;
                
                ctx.save();
                if (player.velocityX < 0) {
                    ctx.translate(player.x + player.width, player.y);
                    ctx.scale(-1, 1);
                    ctx.drawImage(sprite, sourceX, 0, frameWidth, frameHeight, 0, 0, player.width, player.height);
                } else {
                    ctx.drawImage(sprite, sourceX, 0, frameWidth, frameHeight, player.x, player.y, player.width, player.height);
                }
                ctx.restore();
            } else {
                // Fallback
                ctx.fillStyle = selectedChar === 'girl' ? 'gold' : 'green';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = currentTheme.obs;
                ctx.beginPath();
                ctx.moveTo(obstacle.x + obstacle.width / 2, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                ctx.lineTo(obstacle.x, obstacle.y + obstacle.height);
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.5)";
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function drawPauseOverlay() {
            if (paused) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = currentTheme.obs;
                ctx.font = 'bold 48px "Fredoka One"';
                ctx.textAlign = 'center';
                ctx.fillText('PAUZƒÇ', canvas.width / 2, canvas.height / 2);
            }
        }

        function gameOver() {
            gameRunning = false;
            endTitle.textContent = "Oh, nu! üò¢";
            endTitle.className = "";
            endMessage.textContent = "Ai lovit un obstacol.";
            restartButton.textContent = "Meniu Principal";
            restartButton.onclick = resetToMenu;
            gameOverScreen.classList.remove('hidden');
            warningDot.classList.remove('active');
        }

        function gameWin() {
            gameRunning = false;
            endTitle.textContent = "VICTORIE! üèÜüéâ";
            endTitle.className = "victory-text";
            endMessage.textContent = `Ai trecut prin toate cele ${maxStations} sta»õii!`;
            restartButton.textContent = "JoacƒÉ din nou";
            restartButton.onclick = () => {
                gameOverScreen.classList.add('hidden');
                resetGameLogic();
                requestAnimationFrame(gameLoop);
            };
            gameOverScreen.classList.remove('hidden');
            warningDot.classList.remove('active');
        }

        function resetGameLogic() {
            gameRunning = true;
            paused = false;
            score = 0;
            currentStation = 0;
            gameSpeed = 5;
            frameCount = 0;
            obstacles = [];
            player.x = 100;
            player.y = 300;
            player.velocityX = 0;
            player.velocityY = 0;
            player.isJumping = false;
            updateTheme();
            scoreDisplay.textContent = '‚≠ê Scor: 0';
            scheduleNextObstacle();
        }

        const keys = { up: false, left: false, right: false };

        function handleInput() {
            if (paused || !gameRunning) return;
            if (keys.left) player.velocityX = -player.speed;
            else if (keys.right) player.velocityX = player.speed;
            else player.velocityX = 0;

            if (keys.up && !player.isJumping) {
                player.velocityY = player.jumpForce;
                player.isJumping = true;
            }
        }

        function triggerJump() {
            if (gameRunning && !paused && !player.isJumping) {
                player.velocityY = player.jumpForce;
                player.isJumping = true;
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleInput();
            updatePlayer();
            updateObstacles();

            if (!paused) {
                frameCount++;
                if (frameCount >= nextObstacleFrame && currentStation < maxStations) spawnObstacle();
                updateWarning();
                bgX -= gameSpeed * 0.2;
                if (bgX <= -canvas.width) bgX = 0;
                groundX -= gameSpeed;
                if (groundX <= -canvas.width) groundX = 0;
            }

            drawBackground();
            drawObstacles();
            drawPlayer();
            drawPauseOverlay();
            requestAnimationFrame(gameLoop);
        }

        // Controls
        gameContainer.addEventListener('mousedown', (e) => {
            if (e.target.tagName !== 'BUTTON') triggerJump();
        });
        gameContainer.addEventListener('touchstart', (e) => {
            if (e.target.tagName !== 'BUTTON') { e.preventDefault(); triggerJump(); }
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp' || e.code === 'Space') keys.up = true;
            if (e.code === 'ArrowLeft') keys.left = true;
            if (e.code === 'ArrowRight') keys.right = true;
            if (e.code === 'KeyP' || e.code === 'Escape') if (gameRunning) paused = !paused;
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp' || e.code === 'Space') keys.up = false;
            if (e.code === 'ArrowLeft') keys.left = false;
            if (e.code === 'ArrowRight') keys.right = false;
        });

        // Initialize Menu
        setupCharacterSelection();
        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });

    </script>
</body>
</html>
