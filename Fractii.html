<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator fracții mixte</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f0e8;
      padding: 24px;
      color: #2d3047;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .card {
      background: #fffbf5;
      border: 2px solid #2d3047;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .fractions-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .fraction-group {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .fraction-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .fraction-input input {
      width: 60px;
      padding: 8px;
      text-align: center;
      font-size: 1.1rem;
      border: 2px solid #2d3047;
      border-radius: 8px;
      background: #fffbf5;
    }

    .fraction-line {
      width: 60px;
      height: 3px;
      background: #2d3047;
    }

    .operator-select {
      padding: 8px 12px;
      font-size: 1.4rem;
      border-radius: 8px;
      border: 2px solid #2d3047;
      background: #f5f0e8;
      cursor: pointer;
    }

    .buttons-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #2d3047;
      background: #fffbf5;
    }

    .btn-primary {
      background: #e07a5f;
      border-color: #e07a5f;
      color: white;
    }

    .result {
      font-size: 1.4rem;
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Calculator fracții mixte</h1>
  <p class="subtitle">Introduce fracții de forma c a/b</p>

  <div class="card">
    <div id="fractionsContainer" class="fractions-container"></div>

    <div class="buttons-row">
      <button class="btn" onclick="addFraction()">+ Adaugă fracție</button>
      <button class="btn btn-primary" onclick="calculate()">Calculează</button>
      <button class="btn" onclick="resetAll()">Resetează</button>
    </div>

    <div id="result" class="result"></div>
  </div>
</div>

<script>
let fractionCount = 0;

function gcd(a, b) {
  while (b !== 0) {
    [a, b] = [b, a % b];
  }
  return Math.abs(a);
}

function simplify(num, den) {
  const d = gcd(num, den);
  return { num: num / d, den: den / d };
}

function toImproperFraction(c, a, b) {
  c = c || 0;
  a = a || 0;
  return {
    num: b * c + a,
    den: b
  };
}

function addFraction() {
  fractionCount++;
  const container = document.getElementById('fractionsContainer');

  const div = document.createElement('div');
  div.className = 'fraction-group';

  if (fractionCount > 1) {
    div.innerHTML += `
      <select class="operator-select" id="op${fractionCount}">
        <option value="+">+</option>
        <option value="-">-</option>
      </select>
    `;
  }

  div.innerHTML += `
    <div class="fraction-input">
      <input type="number" placeholder="întreg" id="int${fractionCount}">
      <input type="number" placeholder="a" id="num${fractionCount}">
      <div class="fraction-line"></div>
      <input type="number" placeholder="b" id="den${fractionCount}">
    </div>
  `;

  container.appendChild(div);
}

function calculate() {
  let resultNum = 0;
  let resultDen = 1;

  for (let i = 1; i <= fractionCount; i++) {
    let c = parseInt(document.getElementById(`int${i}`).value);
    let a = parseInt(document.getElementById(`num${i}`).value);
    let b = parseInt(document.getElementById(`den${i}`).value);

    if (!b || b === 0) {
      alert("Numitorul nu poate fi 0");
      return;
    }

    let frac = toImproperFraction(c, a, b);
    let num = frac.num;
    let den = frac.den;

    if (i === 1) {
      resultNum = num;
      resultDen = den;
    } else {
      const op = document.getElementById(`op${i}`).value;
      if (op === "+") {
        resultNum = resultNum * den + num * resultDen;
      } else {
        resultNum = resultNum * den - num * resultDen;
      }
      resultDen = resultDen * den;
    }
  }

  const simplified = simplify(resultNum, resultDen);
  document.getElementById('result').innerText =
    `Rezultat: ${simplified.num} / ${simplified.den}`;
}

function resetAll() {
  fractionCount = 0;
  document.getElementById('fractionsContainer').innerHTML = '';
  document.getElementById('result').innerText = '';
  addFraction();
  addFraction();
}

addFraction();
addFraction();
</script>
</body>
</html>
