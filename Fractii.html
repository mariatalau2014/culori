<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App – Înmulțire Fracții</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f0e8;
  padding: 30px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: #fffbf5;
  border: 2px solid #2d3047;
  border-radius: 12px;
  padding: 24px;
}
h1 {
  text-align: center;
}
.row {
  display: flex;
  align-items: center;
  gap: 16px;
  justify-content: center;
  margin-bottom: 20px;
}
.frac {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.frac input {
  width: 60px;
  text-align: center;
  font-size: 18px;
}
.line {
  width: 60px;
  height: 2px;
  background: black;
}
.op {
  font-size: 26px;
  font-weight: bold;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.result {
  margin-top: 20px;
  background: #d4edda;
  border: 2px solid #28a745;
  padding: 16px;
  border-radius: 8px;
  font-size: 20px;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <h1>Înmulțire Fracții</h1>

  <div class="row">
    <div class="frac">
      <input id="n1" type="number" placeholder="a">
      <div class="line"></div>
      <input id="d1" type="number" placeholder="1">
    </div>

    <div class="op">×</div>

    <div class="frac">
      <input id="n2" type="number" placeholder="b">
      <div class="line"></div>
      <input id="d2" type="number" placeholder="1">
    </div>
  </div>

  <div style="text-align:center">
    <button onclick="calc()">Calculează</button>
  </div>

  <div id="res" class="result" style="display:none"></div>
</div>

<script>
function gcd(a, b) {
  while (b) [a, b] = [b, a % b];
  return Math.abs(a);
}

function calc() {
  let n1 = parseInt(n1El.value);
  let d1 = d1El.value === "" ? 1 : parseInt(d1El.value);
  let n2 = parseInt(n2El.value);
  let d2 = d2El.value === "" ? 1 : parseInt(d2El.value);

  if (isNaN(n1) || isNaN(n2) || d1 === 0 || d2 === 0) {
    alert("Date invalide");
    return;
  }

  let num = n1 * n2;
  let den = d1 * d2;

  let g = gcd(num, den);
  num /= g;
  den /= g;

  let text = den === 1 ? num : num + "/" + den;
  res.innerText = "Rezultat: " + text;
  res.style.display = "block";
}

const n1El = document.getElementById("n1");
const d1El = document.getElementById("d1");
const n2El = document.getElementById("n2");
const d2El = document.getElementById("d2");
const res = document.getElementById("res");
</script>

</body>
</html>
