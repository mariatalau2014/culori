<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozaic cu Cristale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4b0082; /* Fundal Violet */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            user-select: none; /* Previne selectarea textului */
        }

        h1 {
            margin: 15px 0 5px 0;
            font-size: 1.6rem;
            text-shadow: 2px 2px 4px #000000;
            text-align: center;
        }

        p {
            margin: 0 0 15px 0;
            font-size: 0.9rem;
            opacity: 0.9;
            text-align: center;
            max-width: 90%;
        }

        #game-area {
            position: relative;
            background-color: #ffffff;
            border: 5px solid #ffd700; /* Bordură aurie pentru contrast */
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); /* Efect de lumină */
            display: grid;
            /* Grid-ul va fi generat din JS */
            gap: 2px;
            background-color: #ccc; /* Culoarea liniilor dintre pătrate */
            border-radius: 4px;
            overflow: hidden;
            touch-action: none;
        }

        .cell {
            background-color: #f9f9f9;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.1s;
            position: relative;
        }

        .cell:hover {
            background-color: #eee;
        }

        /* Stilul cristalului */
        .crystal {
            width: 70%;
            height: 70%;
            border-radius: 4px; /* Ușor rotunjit ca o gemă tăiată */
            transform: rotate(45deg); /* Formă de romb */
            box-shadow: 
                inset 2px 2px 5px rgba(255, 255, 255, 0.8),
                inset -2px -2px 5px rgba(0, 0, 0, 0.3),
                2px 2px 5px rgba(0,0,0,0.4);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Reflexie suplimentară pentru efect de lumină */
        .crystal::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            filter: blur(1px);
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(45deg); opacity: 0; }
            100% { transform: scale(1) rotate(45deg); opacity: 1; }
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
        }

        .color-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .color-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px white;
        }

        .color-btn.active {
            border: 3px solid #ffff00;
            transform: scale(1.2);
            box-shadow: 0 0 20px #ffff00;
        }

        .action-btn {
            padding: 12px 24px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px #b33200;
            transition: all 0.1s;
        }

        .action-btn:active {
            box-shadow: 0 2px #b33200;
            transform: translateY(3px);
        }

        .action-btn.secondary {
            background-color: #4CAF50;
            box-shadow: 0 5px #2E7D32;
        }
        .action-btn.secondary:active {
            box-shadow: 0 2px #2E7D32;
        }

    </style>
</head>
<body>

    <h1>Mozaic cu Cristale</h1>
    <p>Alege o culoare și atinge pătratele pentru a pune cristale.</p>

    <div id="game-area">
        <!-- Celulele vor fi generate aici -->
    </div>

    <div id="controls">
        <!-- Culori calde -->
        <div class="color-btn active" style="background: linear-gradient(135deg, #ff0000, #cc0000);" onclick="setColor('#ff0000', this)" title="Roșu Rubin"></div>
        <div class="color-btn" style="background: linear-gradient(135deg, #ff8c00, #cc7000);" onclick="setColor('#ff8c00', this)" title="Portocaliu Topaz"></div>
        <div class="color-btn" style="background: linear-gradient(135deg, #ffd700, #ccaa00);" onclick="setColor('#ffd700', this)" title="Galben Citrin"></div>
        <div class="color-btn" style="background: linear-gradient(135deg, #ff69b4, #cc5590);" onclick="setColor('#ff69b4', this)" title="Roz Safir"></div>
        <div class="color-btn" style="background: linear-gradient(135deg, #9400d3, #7700aa);" onclick="setColor('#9400d3', this)" title="Violet Ametist"></div>

        <button class="action-btn" onclick="clearGrid()">Șterge Tot</button>
        <button class="action-btn secondary" onclick="saveImage()">Salvează</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        let currentColor = '#ff0000';
        
        // Configurare grilă
        const rows = 12;
        const cols = 10; // 10x12 = 120 pătrate perfecte
        
        function initGrid() {
            gameArea.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
            gameArea.style.gridTemplateRows = `repeat(${rows}, 40px)`;
            gameArea.innerHTML = '';

            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                
                // Evenimente pentru mouse și touch
                cell.addEventListener('mousedown', handleInteraction);
                cell.addEventListener('touchstart', handleTouchInteraction, { passive: false });
                
                // Prevenim menu-ul contextual pe click dreapta
                cell.addEventListener('contextmenu', (e) => e.preventDefault());

                gameArea.appendChild(cell);
            }
        }

        function handleInteraction(e) {
            if (e.button === 0) { // Click stânga
                placeCrystal(e.target);
            } else if (e.button === 2) { // Click dreapta (ștergere)
                removeCrystal(e.target);
            }
        }

        function handleTouchInteraction(e) {
            e.preventDefault(); // Previne scroll și zoom
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (target && target.classList.contains('cell')) {
                // Dacă ținem apăsat, putem șterge? Sau doar punem?
                // Pentru simplitate: touch = pune cristal. 
                // Pentru ștergere vom folosi un mod special sau dublu tap dacă e nevoie.
                // Acum: Touch simplu = pune cristal.
                placeCrystal(target);
            }
        }

        // Adăugăm funcționalitate de "drag to paint" pentru mouse
        let isMouseDown = false;
        document.body.addEventListener('mousedown', () => isMouseDown = true);
        document.body.addEventListener('mouseup', () => isMouseDown = false);
        
        gameArea.addEventListener('mouseover', (e) => {
            if (isMouseDown && e.target.classList.contains('cell')) {
                placeCrystal(e.target);
            }
        });

        function placeCrystal(cell) {
            if (cell.querySelector('.crystal')) return; // Deja ocupat

            const crystal = document.createElement('div');
            crystal.classList.add('crystal');
            crystal.style.backgroundColor = currentColor;
            
            // Efect de lumină dinamic bazat pe culoare
            crystal.style.boxShadow = `
                inset 2px 2px 5px rgba(255, 255, 255, 0.8),
                inset -2px -2px 5px rgba(0, 0, 0, 0.3),
                0 0 10px ${currentColor}
            `;

            cell.appendChild(crystal);
        }

        function removeCrystal(cell) {
            const crystal = cell.querySelector('.crystal');
            if (crystal) {
                crystal.remove();
            }
        }

        function setColor(color, btn) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function clearGrid() {
            if(confirm("Sigur vrei să scoți toate cristalele?")) {
                const crystals = document.querySelectorAll('.crystal');
                crystals.forEach(c => c.remove());
            }
        }

        function saveImage() {
            // Această funcție necesită html2canvas pentru a salva exact ce se vede, 
            // dar pentru simplitate fără librării externe, vom salva o versiune simplificată
            // sau vom afișa un mesaj că funcția necesită setup avansat.
            // Alternativ, facem o captură simplă a stilurilor inline.
            
            alert("Pentru a salva imaginea, poți face o captură de ecran (Screenshot).\nPe telefon: Apasă butoanele Power + Volum Jos.\nPe PC: Apasă PrintScreen sau Win+Shift+S.");
            
            // Notă: Implementarea completă a saveImage fără librării externe este complexă 
            // deoarece trebuie să randăm CSS-ul (box-shadows, gradients) într-un canvas.
            // Recomand screenshot-ul pentru cea mai bună calitate vizuală.
        }

        // Inițializare
        initGrid();

        // Suport pentru redimensionare (opțional, menține dimensiunea celulelor fixe)
        window.addEventListener('resize', () => {
            // Putem ajusta mărimea celulelor dacă ecranul e foarte mic
            const width = window.innerWidth;
            if (width < 450) {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.style.width = '30px';
                    cell.style.height = '30px';
                });
                gameArea.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
                gameArea.style.gridTemplateRows = `repeat(${rows}, 30px)`;
            }
        });

    </script>
</body>
</html>
