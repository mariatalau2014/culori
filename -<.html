<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jocul Timpului</title>
<style>
body {
    background: linear-gradient(135deg,#9370DB,#BA55D3);
    font-family: Arial, sans-serif;
    text-align: center;
    color:#4B0082;
}
.container {
    background:#fff;
    width:95%;
    max-width:400px;
    margin:20px auto;
    padding:15px;
    border-radius:15px;
}

    font-size:2rem;
    margin:10px 0;
    color:#FF1493;
}
button {
    padding:8px;
    margin:5px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
.option-btn {
    display:block;
    width:100%;
    background:#87CEEB;
}
.correct { background:#32CD32 !important; }
.wrong { background:#FF69B4 !important; }
.hidden { display:none; }
</style>
</head>
<body>

<div class="container">
<h2>âœ¨ Jocul Timpului âœ¨</h2>
<div>ÃŽntrebarea <span id="q-current">1</span>/5</div>
<div class="year-display" id="year-display"></div>

<div id="event-section">
<div id="hint"></div>
<div id="options"></div>
</div>

<div style="margin-top:10px;">Puncte: <span id="score">0</span></div>
<button id="nextBtn" class="hidden" onclick="nextQuestion()">UrmÄƒtoarea</button>

<div id="endScreen" class="hidden">
<h3>Gata!</h3>
<p>Punctaj final: <span id="finalScore"></span></p>
<button onclick="restart()">ReÃ®ncepe</button>
</div>
</div>

<script>
const baseData = [
{year:1066,hint:"âš”ï¸ O mare bÄƒtÄƒlie schimbÄƒ istoria Angliei!",
correct:"BÄƒtÄƒlia de la Hastings",
options:["BÄƒtÄƒlia de la Hastings","CÄƒderea Romei","Primul avion"]},

{year:1453,hint:"ðŸ° SfÃ¢rÈ™itul Imperiului Bizantin!",
correct:"CÄƒderea Constantinopolului",
options:["CÄƒderea Constantinopolului","RevoluÈ›ia IndustrialÄƒ","Telefonul"]},

{year:1492,hint:"ðŸŒŽ Descoperirea Lumii Noi!",
correct:"Descoperirea Americii",
options:["Descoperirea Americii","Primul tren","RÄƒzboiul Rece"]},

{year:1914,hint:"ðŸ’£ ÃŽncepe un conflict mondial uriaÈ™!",
correct:"Primul RÄƒzboi Mondial",
options:["Primul RÄƒzboi Mondial","Al Doilea RÄƒzboi Mondial","RevoluÈ›ia FrancezÄƒ"]},

{year:1969,hint:"ðŸš€ Oamenii ajung pe LunÄƒ!",
correct:"Aselenizarea",
options:["Aselenizarea","Internetul","Tiparul"]}
];

let questions = [];
let current = 0;
let score = 0;

function initGame(){
questions = [...baseData];
current = 0;
score = 0;
document.getElementById("score").textContent = score;
document.getElementById("endScreen").classList.add("hidden");
document.getElementById("nextBtn").classList.add("hidden");
loadQuestion();
}

function loadQuestion(){
const q = questions[current];
document.getElementById("year-display").textContent = q.year;
document.getElementById("q-current").textContent = current+1;
document.getElementById("hint").textContent = q.hint;
const container = document.getElementById("options");
container.innerHTML="";
q.options.sort(()=>Math.random()-0.5).forEach(opt=>{
const btn=document.createElement("button");
btn.textContent=opt;
btn.className="option-btn";
btn.onclick=()=>checkAnswer(btn,opt,q.correct);
container.appendChild(btn);
});
}

function checkAnswer(btn,selected,correct){
document.querySelectorAll(".option-btn").forEach(b=>b.disabled=true);
if(selected===correct){
btn.classList.add("correct");
score+=10;
}else{
btn.classList.add("wrong");
document.querySelectorAll(".option-btn").forEach(b=>{
if(b.textContent===correct) b.classList.add("correct");
});
score-=5;
}
document.getElementById("score").textContent=score;
document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQuestion(){
current++;
if(current>=5){
document.getElementById("endScreen").classList.remove("hidden");
document.getElementById("finalScore").textContent=score;
document.getElementById("event-section").classList.add("hidden");
document.getElementById("nextBtn").classList.add("hidden");
}else{
loadQuestion();
document.getElementById("nextBtn").classList.add("hidden");
}
}

function restart(){
document.getElementById("event-section").classList.remove("hidden");
initGame();
}

initGame();
</script>

</body>
</html>
